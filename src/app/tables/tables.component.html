
<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-success sidebar sidebar-dark accordion" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center">
                <div>
                    <img src="../../assets/photos/hydroponic.png" height="50" width="50" style="margin-top: 40px;">
                </div>
                <div class="sidebar-brand-text mx-3" style="margin-top: 40px;">Smart Hydroponic System Dashboard</div>
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">

            <!-- Nav Item - Dashboard -->
            <li class="nav-item" style="margin-top: 40px;">
                <a class="nav-link" >
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Dashboard</span></a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider">

            <!-- Divider -->
            <hr class="sidebar-divider">

            <!-- Heading -->
            <div class="sidebar-heading">
                Addons
            </div>

            <!-- Nav Item - Pages Collapse Menu -->
            <li class="nav-item active">
                <a class="nav-link"  data-toggle="collapse" data-target="#collapsePages" aria-expanded="true"
                    aria-controls="collapsePages">
                    <i class="fas fa-fw fa-folder"></i>
                    <span>Pages</span>
                </a>
                <div id="collapsePages" class="collapse show" aria-labelledby="headingPages"
                    data-parent="#accordionSidebar">
                    <div class="bg-white py-2 collapse-inner rounded">
                        <h6 class="collapse-header">Login Screens:</h6>
                        <a class="collapse-item" href="../reset">Forgot Password</a>
                        <div class="collapse-divider"></div>
                        
                    </div>
                </div>
            </li>


            <!-- Nav Item - Tables -->
            <li class="nav-item">
                <a class="nav-link">
                    <i class="fas fa-fw fa-table"></i>
                    <span>Tables</span></a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider d-none d-md-block">

            <!-- Sidebar Toggler (Sidebar) -->
            <div class="text-center d-none d-md-inline">
                <button class="rounded-circle border-0" id="sidebarToggle" (click)="navigateToLogin()"></button>

            </div>

        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>

                    <!-- Topbar Search -->
                    <form>
                        <div class="sidebar-brand-text mx-3" style="margin-top: 10px; text-align: right;">
                            <span style="margin-left: 10px; text-align: left; color: rgb(78, 197, 131);">Welcome back to the Dashboard</span></div> 
                          <span style="margin-left: 33px; font-size: 12px;">This dashboard lists your client accounts--!</span>
                         
                    </form>
                      

                    <!-- Topbar Navbar -->
                    <ul class="navbar-nav ml-auto">

                        <!-- Nav Item - Search Dropdown (Visible Only XS) -->
                        <li class="nav-item dropdown no-arrow d-sm-none">
                            
                              
                        </li>
                    
                        <div class="topbar-divider d-none d-sm-block"></div>
                    
                        <!-- Nav Item - User Information -->
                        <li class="nav-item dropdown no-arrow">
                            <div class="dropdown">
                              <a class="nav-link dropdown-toggle" id="userDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" (click)="toggleMenu()">
                                <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400  "></i> Profile
                              </a>
                              <div class="dropdown-menu" [class.show]="showMenu" aria-labelledby="userDropdown">
                                <div class="dropdown-item">
                                    <p class="p">Name: {{adminName}}</p>
                                    <p class="p">Email: {{adminEmail}}</p>
                                  </div>
                                  
                              </div>
                            </div>
                          </li>
                          
                    
                        <!-- Nav Item - Logout -->
                         <li class="nav-item">
                            <a class="nav-link"  data-toggle="modal" data-target="#logoutModal"  role="button" (click)="logout()">
                                <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i> Logout
                            </a>
                         </li>
                    
                    </ul>
                    

                </nav>
                <!-- End of Topbar -->
                <app-tab-client></app-tab-client>
            </div>
            <!-- End of Main Content -->
            
        </div>
        <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

</body>
